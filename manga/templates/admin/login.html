{% extends "admin/base_site.html" %}

{% load i18n %}

{% block content %}
  <h1>{% trans "Log in" %}</h1>

  {% if form.errors %}
    <p class="errornote">{% trans "Please correct the error below." %}</p>
  {% endif %}

  <form action="" method="post" id="login-form">{% csrf_token %}
    <div>
      <label for="id_username">{% trans "Username" %}:</label>
      <input type="text" name="username" id="id_username" value="{{ form.username.value|default:'' }}" autocapitalize="none" autocomplete="username">
    </div>
    <div>
      <label for="id_password">{% trans "Password" %}:</label>
      <input type="password" name="password" id="id_password" autocomplete="current-password">
    </div>

    {# Default redirect target: custom dashboard. If a `next` param exists, respect it. #}
    <input type="hidden" name="next" id="id_next" value="{{ next|default:'/panel/' }}">

    <div>
      <label>
        <input type="checkbox" id="to_default_admin"> {% trans "Go to Django admin after login" %}
      </label>
    </div>

    <div class="submit-row">
      <input type="submit" value="{% trans "Log in" %}">
    </div>
  </form>

  <script>
    (function(){
      var cb = document.getElementById('to_default_admin');
      var nextInput = document.getElementById('id_next');
      var defaultNext = '/panel/';
      var adminIndex = '/admin/';
      // if the server provided a next param that isn't the admin index, keep it
      var serverNext = '{{ next|default:"" }}';
      if (serverNext) {
        nextInput.value = serverNext;
      } else {
        nextInput.value = defaultNext;
      }
      cb.addEventListener('change', function(){
        if (cb.checked) nextInput.value = adminIndex; else nextInput.value = defaultNext;
      });
    })();
  </script>

{% endblock %}
