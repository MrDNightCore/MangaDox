{% extends "admin/base_admin.html" %}
{% block title %}Reset Password â€” {{ target_user.username }}{% endblock %}
{% block admin_content %}
<h1 class="admin-page-title">Reset Password</h1>
<p class="text-muted">Resetting password for <strong>{{ target_user.username }}</strong> ({{ target_user.email }})</p>

<form method="POST" class="admin-form" style="max-width:480px;">
  {% csrf_token %}
  <div class="form-group">
    <label>New Password</label>
    <input type="password" name="new_password" class="form-input" required minlength="8" placeholder="Minimum 8 characters">
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" name="confirm_password" class="form-input" required placeholder="Repeat password">
  </div>
  <div class="form-actions">
    <button type="submit" class="btn btn-primary"><i class="fas fa-key"></i> Reset Password</button>
    <a href="{% url 'admin_users' %}" class="btn btn-outline">Cancel</a>
  </div>
</form>
{% endblock %}
